<section class="room tripleroom">
  <div class="container">
    <!-- Title, descripton -->
    <div class="room__container-about room__container-about--reverse">
      <div class="room__description room__description--flex-end">
        <p class="room__subtitle">Готель</p>
        <p class="room__logo room__logo--translate">Mimiho</p>
        <h2 class="room__title room__title--center">Трьохмісний номер</h2>
        <p class="room__about room__about--center">
          Дві кімнати, двоспальне ліжко, тумбочки біля ліжка, настільні лампи,
          обідній стіл на 6 персон із стільцями, крісла, розкладний диван, в
          кожній кімнаті LCD-телевізори, радіоприймачі, шафа, місце для багажу,
          ванна кімната, халат.
        </p>
      </div>
      <!-- Main image -->

      <div class="room__thumb">
        <img
          class="room__img room__img--left"
          srcset="
            ./images/room/mobile/tripleroom.jpg     244w,
            ./images/room/tablet/tripleroom.jpg     400w,
            ./images/room/desktop/tripleroom.jpg    460w,
            ./images/room/mobile/tripleroom@2x.jpg  488w,
            ./images/room/tablet/tripleroom@2x.jpg  800w,
            ./images/room/desktop/tripleroom@2x.jpg 920w
          "
          sizes="(min-width: 1280px) 460px, (min-width: 1024px) 400px, (min-width: 414px) 244px, 100vw"
          src="./images/room/mobile/tripleroom.jpg "
          alt="Room image"
        />
      </div>
    </div>
